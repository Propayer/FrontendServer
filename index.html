<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - MÃ³dulo Central</title>
</head>
<body>
    <h1>Enviar Datos al Backend</h1>

    <div>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" placeholder="Ingrese su nombre">
    </div>

    <div>
        <label for="dato">Dato:</label>
        <input type="text" id="dato" placeholder="Ingrese un dato">
    </div>

    <div>
        <label for="texto">Texto Adicional:</label>
        <textarea id="texto" placeholder="Ingrese texto adicional"></textarea>
    </div>

    <button id="enviar">Enviar Datos</button>

    <h2>Respuesta del Backend:</h2>
    <pre id="respuesta"></pre>

    <script>
        document.getElementById('enviar').addEventListener('click', async function() {
            const usuario = document.getElementById('usuario').value;
            const dato = document.getElementById('dato').value;
            const texto = document.getElementById('texto').value;

            const data = {
                usuario: usuario,
                dato: dato,
                texto: texto  // Enviamos el nuevo campo de texto
            };

            try {
                const response = await fetch('https://417a-79-117-106-243.ngrok-free.app', {  // Reemplazar con tu URL de ngrok
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const respuestaJson = await response.json();
                document.getElementById('respuesta').textContent = JSON.stringify(respuestaJson, null, 2);
            } catch (error) {
                console.error('Error al enviar datos:', error);
                document.getElementById('respuesta').textContent = 'Error al enviar datos.';
            }
        });
    </script>
</body>
</html>

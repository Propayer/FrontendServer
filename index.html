<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Frontend - Datos Recibidos</h1>
  <p>Este es el frontend que recibe datos del módulo central y los muestra antes de enviarlos al backend.</p>
  
  <h3>Datos Recibidos:</h3>
  <pre id="received-data">Ningún dato recibido aún.</pre>

  <h3>Respuesta del Backend:</h3>
  <pre id="backend-response">Esperando datos...</pre>

  <script>
    // Simulación del endpoint para recibir datos
    async function receiveData(data) {
      const receivedDataElement = document.getElementById("received-data");
      const backendResponseElement = document.getElementById("backend-response");

      // Mostrar datos recibidos en la página
      receivedDataElement.textContent = JSON.stringify(data, null, 2);

      // Enviar datos al backend
      const backendUrl = "http://localhost:5000/receive-data"; // Cambia por la URL de tu backend
      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const responseText = await response.text();
        backendResponseElement.textContent = responseText;
      } catch (error) {
        backendResponseElement.textContent = `Error al contactar con el backend: ${error.message}`;
      }
    }

    // Simulación de una llamada desde el módulo central
    // Esta sección debe ser reemplazada por la petición real del módulo central
    window.addEventListener("load", () => {
      // Simulación de datos enviados por el módulo central
      const mockData = {
        userId: "usuario123",
        data: "Este es un mensaje de prueba desde el módulo central.",
      };

      // Llamada al endpoint con los datos simulados
      receiveData(mockData);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <h1>Frontend</h1>

    <!-- Formulario visible para interacción manual -->
    <form id="userForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>

        <label for="dato">Dato:</label>
        <input type="text" id="dato" name="dato" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Función para enviar los datos al backend
        function sendDataToBackend(data) {
            const jsonData = JSON.stringify(data);

            fetch('https://417a-79-117-106-243.ngrok-free.app', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(responseData => {
                console.log("Datos recibidos del backend:", responseData);
            })
            .catch(error => {
                console.error("Error al enviar los datos al backend:", error);
            });
        }

        // Función para manejar el envío del formulario
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de manera tradicional

            // Recoger los datos del formulario
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;
            const dato = document.getElementById('dato').value;

            // Enviar los datos del formulario al backend
            sendDataToBackend({
                usuario: usuario,
                contraseña: contraseña,
                dato: dato,
                additionalInfo: "response"
            });
        });

        // Enviar los datos automáticamente cuando se cargue la página
        window.onload = function() {
            const receivedData = {
                usuario: "testUser",
                contraseña: "testPassword",
                dato: "sampleData",
                additionalInfo: "noresponse"
            };
            sendDataToBackend(receivedData);
        };
    </script>
</body>
</html>

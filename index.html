<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Datos</title>
    <script>
        // Función para enviar los datos al backend y mostrar los resultados
        async function enviarDatos() {
            // Obtener los valores del formulario
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            // Crear el objeto con los datos
            const data = {
                usuario: usuario,
                contraseña: contraseña
            };

            // Hacer la solicitud POST al backend
            const response = await fetch('http://localhost:5001/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // Procesar la respuesta del backend
            if (response.ok) {
                const responseData = await response.json();
                document.getElementById('resultado').innerHTML = `
                    <p><strong>Datos del usuario:</strong></p>
                    <p>Usuario: ${responseData.Usuario}</p>
                    <p>Contraseña: ${responseData.Contraseña}</p>
                    <p>Dato: ${responseData.Dato}</p>
                `;
            } else {
                document.getElementById('resultado').innerHTML = `<p>No se encontró el usuario o la contraseña es incorrecta.</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Solicitar Datos</h1>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario"><br><br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña"><br><br>

    <button onclick="enviarDatos()">Enviar</button>

    <div id="resultado"></div>
</body>
</html>
